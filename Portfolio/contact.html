<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset"UTF-8">
        <title>Kristine Rosette Enerio</title>
        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Montserrat" rel="stylesheet">
        <!-- Animate.css -->
        <link rel="stylesheet" rel="stylesheet" href="animate.css" />
        <!-- Bootstrap CSS -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
        <!-- Custom Stylesheet -->
        <link rel="stylesheet" rel="stylesheet" href="style.css" />

        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <!-- Bootstrap javascript -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <!-- Custom javascript -->
        <script src="script.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        
        <div class="container">
            <!-- Top Row -->
            <div class="row top-row">
                <div class="col col-sm-12 col-lg-3 top-name">
                    <h5>Kristine Rosette Enerio</h5>
                </div>
                <div class="col col-sm-12 col-lg-6">
                    <nav class="nav justify-content-center">
                        <a class="nav-link" href="index.html">Home</a>
                        <a class="nav-link" href="who.html">Who</a>
                        <a class="nav-link" href="work.html">Work</a>
                        <a class="nav-link" href="contact.html">Contact</a>
                    </nav>
                </div>
                <div class="col col-sm-12 col-lg-3 social-nav">
                    <img class="social-icon" src="images/icons/facebook.png" />
                    <img class="social-icon" src="images/icons/instagram.png" />
                    <img class="social-icon" src="images/icons/linkedin.png" />
                    <img class="social-icon" src="images/icons/twitter.png" />
                </div>
            </div>

            <!-- Main Row -->
            <div class="row">
                <div class="col col-sm-12 col-lg-1 main-top-row">
                </div>
                <div class="col col-sm-12 col-lg-10 animated fadeIn">
                    <h3>Let's Talk</h3>
                    <br>
                    <p class="talk-graph">Got a project?  Let's work together!  Tell me more about what you are working on.</p>
                    <br>
                    <!-- contact form -->
                    <form>
                        <div class="form-group" id="firstName">
                            <label for="First Name">First Name</label>
                            <input class="form-control" placeholder="Jane">
                        </div>
                        <div class="form-group" id="lastName">
                            <label for="Last Name">Last Name</label>
                            <input class="form-control" placeholder="Doe">
                        </div>
                        <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="jane.doe@example.com">
                        </div>
                        <div class="form-group">
                                <label for="subject">Subject</label>
                                <input type="email" class="form-control" id="subject" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <button type="button" class="btn btn-warning">Submit</button>
                    </form>
                </div>

                <div class="col col-sm-12 col-lg-1">
                </div>
            </div>
        </div>


        
        
    </body>
</html>
