<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Contact</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>
    <body>
        <!-- This is the nav bar -->
        <nav class="navbar navbar-expand-lg navbar-light navbar-custom-color">
                <a class="navbar-brand" href="index.html">Kristine Rosette Enerio</a>
                <div class="navbar-expand justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link" href="index.html">About Me <span class="sr-only">(current)</span></a>
                        <a class="nav-item nav-link" href="contact.html">Contact</a>
                        <a class="nav-item nav-link" href="portfolio.html">Portfolio</a>
                    </div>
                </div>
        </nav>
        
        <!-- This is the contact form -->
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-8">
                    <h1>Contact</h1>
                    <hr>
                </div>
            </div>
            <div class="row">
                 <div class="col-sm-12 col-md-8">
                    <form>
                        <div class="form-group">
                            <label for="nameField">Name</label>
                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="John Smith">
                        </div>
                        <div class="form-group">
                            <label for="emailField">Email</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="example@gmail.com">
                        </div>
                        <div class="form-group">
                            <label for="messageField">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                        </div>
                        <button type="submit" class="btn custom-button">Submit</button>
                    </form>
                </div>
             </div>
            </div>
        </div>

        
        <!-- This is the sticky footer -->
        <div class="container">
            <div class="row">
                <div class="col-12" id="footer">
                    <p id="copyright">Copyright &copy;</p>
                </div>
            </div>
        </div>

    </body>
</html>
